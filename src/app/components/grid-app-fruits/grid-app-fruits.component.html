<header>

    <img src="../../../assets/img/fruits.png" alt="fruis" id="imagebanner">


</header>

<body>
    <h1 class="mt-3">Fruits Market</h1>
  <div class="d-grid gap-2 d-md-block mt-2" id="gridcontainer2">
    <form class="row" formControlName="formFruits" (submit)="send()">
      <label for="fruitName" class="form-label">Fruit Name</label>
      <input
        type="text"
        name="fruitName"
        class="form-control mt-1"
        id="fruitName"

      />

      <br />

      <label for="pounds" class="form-label mt-3">Pounds Required</label>
      <input
        type="number"
        name="pounds"
        class="form-control mt-1"
        id="pounds"

      />

      <br />

      <label for="category" class="form-label mt-3">Category</label>
      <input
        type="text"
        name="category"
        class="form-control mt-1"
        id="category"
        placeholder="Tropical, forest, asian, etc"
      />

      <br />

      <div class="d-grid gap-2 d-md-block mt-3">
        <button type="submit" class="btn btn-outline-success col-4">
          Create
        </button>
        <button type="submit" class="btn btn-outline-primary col-4">
          Update
        </button>
        <button type="submit" class="btn btn-outline-danger col-4">
          Delete
        </button>
      </div>
    </form>
  </div>

  <br />

  <div class="container">
    <ag-grid-angular
      id="gridcontainer"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </div>
</body>
